<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
    <title>Calculadora de Custo </title>
  <link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>
    <h1>Calculadora de gastos veículo</h1>
    
    <label for="km">Quilometragem (km):</label>
    <input type="number" id="km"><br>

      <label for="valorLitro">Valor por Litro de combustível (R$):</label>
    <input type="number" id="valorLitro"><br>

    
    <label for="consumoKmPorLitro">Consumo combustível (km/litro):</label>
    <input type="number" id="consumoKmPorLitro"><br>
    
    <label for="valorLitrooleo">Valor por Litro de óleo (R$):</label>
    <input type="number" id="valorLitrooleo"><br>

     <label for="consumoKmPorLitrooleo">Consumo óleo (km/litro):</label>
     <input type="number" id="consumoKmPorLitrooleo"><br>
     
    <label for="vidaUtilPneuDianteiro">Durabilidade Pneu Dianteiro (km):</label>
    <input type="number" id="vidaUtilPneuDianteiro"><br>

     <label for="valorPneuDianteiro">Valor do Pneu Dianteiro (R$):</label>
      <input type="number" id="valorPneuDianteiro"><br>

    <label for="vidaUtilPneuTraseiro">Durabilidade do Pneu Traseiro (km):</label>
    <input type="number" id="vidaUtilPneuTraseiro"><br>

    <label for="valorPneuTraseiro">Valor Pneu Traseiro (R$):</label>
    <input type="number" id="valorPneuTraseiro"><br>

      <label for="gastosPessoais">Gastos Pessoais Diários (R$):</label>
      <input type="number" id="gastosPessoais"><br>
    
    <button onclick="calcularCusto()">Calcular Custo</button><br>
    
    <p id="resultado"></p>
      <script src="script.js"></script>
    
</body>
</html>
