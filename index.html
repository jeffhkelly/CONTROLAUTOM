<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Custo de Óleo</title>
  <link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>
    <h1>Calculadora de Custo de Óleo</h1>
    
    <label for="km">Quilometragem (km):</label>
    <input type="number" id="km"><br>
    
    <label for="valorLitro">Valor por Litro de Óleo (R$):</label>
    <input type="number" id="valorLitro"><br>

    <label for="consumoKmPorLitro">Consumo (km/litro):</label>
    <input type="number" id="consumoKmPorLitro"><br>

     <label for="vidaUtilPneuDianteiro">Vida Útil do Pneu Dianteiro (km):</label>
     <input type="number" id="vidaUtilPneuDianteiro"><br>

    <label for="valorPneuDianteiro">Valor do Pneu Dianteiro (km):</label>
    <input type="number" id="valorPneuDianteiro"><br>

      <label for="vidaUtilPneuTraseiro">Vida Útil do Pneu Traseiro (km):</label>
      <input type="number" id="vidaUtilPneuTraseiro"><br>

     <label for="valorPneuTraseiro">Valor do Pneu Traseiro (km):</label>
     <input type="number" id="valorPneuTraseiro"><br>

      <label for="gastosPessoais">Gastos Pessoais Diários (R$):</label>
      <input type="number" id="gastosPessoais"><br>
    
    <button onclick="calcularCusto()">Calcular Custo</button><br>
    
    <p id="resultado"></p>
      <script src="script.js"></script>
    
</body>
</html>
